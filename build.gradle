plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.20'
    id 'maven-publish'
    id 'java'
}

group = 'com.dew'
version = '0.0.2'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.micronaut:micronaut-core:3.4.1'
    implementation 'io.micronaut:micronaut-context:3.4.1'

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}